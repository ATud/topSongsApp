<template name="artist">
    <tr>
        <td class="col-md-10">
            <span class="name">{{name}}</span>
        </td>
        <td class="col-md-10 text-center">
            <span class="remove btn btn-danger"> X </span>
        </td>
    </tr>
</template>
<template name="artistSelect">
    <option value="{{_id}}">
        {{name}}
    </option>
</template>
