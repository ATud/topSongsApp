<template name="insertSong">
    <label style="width: 200px" >Enter song name </label>
    <input style="width: 300px" type="text" placeholder="Song Name" class="song-name"/> <br/>
    <label style="width: 200px" >Enter url Link </label>
    <input style="width: 300px" type="text" placeholder="Youtube Link" class="youtube-url"/> <br/>
    <label style="width: 200px" >Select artist</label>
    <select style="width: 300px" >
        {{#each artists}}
            {{> artistSelect}}
        {{/each}}
    </select><br/>
    <button class="col-md-offset-3 col-md-6 btn btn-primary">Insert Song</button>
</template>
